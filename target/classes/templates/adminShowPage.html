<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>wh的博客</title>
    <base href="/">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
    <script>
        $(function() {
            $("#sub").click(function () {
                var commentTable = $("#comments");
                var bid = $(":input[name='forBlog']").val();
                var content = $(":input[name='content']").val();
                $.post(
                    "addCom",
                    {
                        forBlog: bid,
                        content: content
                    },
                    function () {
                        commentTable.append(
                            "<tr>\n" +
                            " <td>评论：" + content + "</td>\n" +
                            "</tr>")
                    }
                )
                return false;
            })
        })

    </script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="font-size: 30px">wh的博客</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;"><div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">

                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header" style="font-size: 18px" aria-disabled="true">[[${blog.blogTitle}]]</div>
                            <div class="layui-card-body">
                                <textarea style="width:1000px; height:400px;font-size: 20px" disabled>
                                [[${blog.content}]]
                                </textarea>>
                            </div>

                            <div class="layui-card-header">
                                <button class="layui-btn" onclick="javascript:window.location.href='showMyBlogs'">返回</button>
                            </div>
                            <div class="layui-card-header">评论</div>
                            <div class="layui-card-body">
                                <div align="center">
                                    <table id="comments" style="font-size: 17px">
                                        <tr th:each="c:${comments}">
                                            <td>评论：[[${c.content}]]</td>
                                            <td>
                                                <a id="delcom" th:href="@{deleteComment(cid=${c.cid},title=${blog.blogTitle})}">删除评论</a>
                                            </td>
                                        </tr>

                                        <form action="addCom" method="post" >
                                            输入评论：<input name="content"><br>
                                            <input type="hidden" name="forBlog" th:value="${blog.bid}">
                                            <input id="sub" type="submit" value="提交评论" class="layui-btn">
                                        </form>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div></div>
</div>


<div class="layui-footer">
    <!-- 底部固定区域 -->

</div>
</div>

</body>
</html>
